jwt:
  secret: secret-key
  token-validity-in-seconds: 300

spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: YOUR_APPLE_CLIENT_ID
            client-secret: YOUR_APPLE_CLIENT_SECRET
            scope: profile, email
            redirect-uri: "http://localhost:10000/login/oauth2/code/google"
          kakao:
            client-id: YOUR_APPLE_CLIENT_ID
            client-secret: YOUR_APPLE_CLIENT_SECRET
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:10000/login/oauth2/code/kakao"
            client-authentication-method: client_secret_post
            scope: profile, account_email
            client-name: Kakao
            provider: kakao
          apple:
            client-id: YOUR_APPLE_CLIENT_ID
            client-secret: YOUR_APPLE_CLIENT_SECRET
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:10000/login/oauth2/code/apple"
            client-authentication-method: POST
            scope: name, email
            client-name: Apple
            provider: apple
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://www.googleapis.com/oauth2/v4/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          apple:
            authorization-uri: https://appleid.apple.com/auth/authorize
            token-uri: https://appleid.apple.com/auth/token
            user-info-uri: https://appleid.apple.com/auth/token
            user-name-attribute: email
