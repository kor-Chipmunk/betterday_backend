version: '3.9'
services:
  betterday-mysql:
    image: mysql:8.2.0
    container_name: betterday-db
    restart: always
    ports:
      - 11000:3306
    environment:
      MYSQL_ROOT_PASSWORD: N3f9g4iLKLRErjo
      MYSQL_DATABASE: betterday
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./.docker/mysql/:/var/lib/mysql
      - ./infra/:/docker-entrypoint-initdb.d
    networks:
      - betterday-network

networks:
  betterday-network:
    driver: bridge
    external: true
